<!DOCTYPE html>

    <title>Èõª„Åì„Åì„É©„Ç§„Éñ - Live Streaming Platform</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            10% { opacity: 1; }

        @keyframes float-up {

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Send, Heart, Gift, Users, Camera, Eye, LogOut, User } = lucide;

        // „Çπ„Éà„É¨„Éº„Ç∏„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
        const storage = {
            get: (key) => {
                const value = localStorage.getItem(key);
                return value ? { value } : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            },
            delete: (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        const DenkokoLive = () => {

            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [username, setUsername] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [floatingComments, setFloatingComments] = useState([]);
            const [viewerCount, setViewerCount] = useState(142);
            const [likes, setLikes] = useState(1287);
            const [gifts, setGifts] = useState([]);
            const [userProfile, setUserProfile] = useState(null);
            const [showProfile, setShowProfile] = useState(false);
            const [loading, setLoading] = useState(true);
            const [showSplash, setShowSplash] = useState(true);
            const chatEndRef = useRef(null);

            }, []);

            useEffect(() => {

                    try {
                        const userData = storage.get('denkoko_user_profile');

                            setUserProfile(profile);
                            setUsername(profile.username);
                            setMode(profile.preferredMode || 'viewer');
                            setIsLoggedIn(true);
                        }

                        console.log('ÂàùÂõû„É≠„Ç∞„Ç§„É≥„Åß„Åô');
                    } finally {

                    }

                    setViewerCount(prev => prev + Math.floor(Math.random() * 5) - 2);
                }, 5000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            useEffect(() => {

                    setFloatingComments(prev => prev.filter(c => Date.now() - c.timestamp < 5000));

                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const handleSendMessage = () => {

                    id: Date.now(),
                    username,
                    text: inputMessage,
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                };
                setMessages(prev => [...prev, newMessage]);
                const floatingComment = {
                    id: Date.now(),
                    text: inputMessage,
                    username,
                    top: Math.random() * 60 + 10,
                    timestamp: Date.now()
                };
                setFloatingComments(prev => [...prev, floatingComment]);
                setInputMessage('');
            };

            const handleLike = () => setLikes(prev => prev + 1);

            const handleGift = (giftType) => {
                const gift = {
                    id: Date.now(),
                    type: giftType,
                    username,
                    timestamp: Date.now(),
                    bottom: Math.random() * 50 + 25
                };
                setGifts(prev => [...prev, gift]);
            };

            const handleLogin = (selectedMode) => {

                        createdAt: new Date().toISOString(),

                        totalLikes: 0

                        setMode(selectedMode);
                        setIsLoggedIn(true);

                        console.error('„É≠„Ç∞„Ç§„É≥‰øùÂ≠ò„Ç®„É©„Éº:', error);

                                <div className="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">557</div>
                            </div>

                            </div>
                        </div>

                );

            if (loading) {

                    </div>
                );
            }

            if (!isLoggedIn) {
                return (

                            </div>

                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">

                                <div className="flex items-center gap-2">
                                    {mode === 'streamer' ? <Camera size={24} className="text-red-400 animate-pulse" /> : <Eye size={24} />}
                                    <div>
                                        <h1 className="text-lg font-bold">Èõª„Åì„Åì„É©„Ç§„Éñ</h1>
                                        <p className="text-xs opacity-90">{mode === 'streamer' ? 'üî¥ ÈÖç‰ø°‰∏≠' : '„É©„Ç§„ÉñË¶ñËÅ¥‰∏≠'}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 bg-black bg-opacity-30 px-4 py-2 rounded-full">
                                    <Users size={20} />
                                    <span className="font-semibold">{viewerCount}</span>
                                </div>
                                <div className="flex items-center gap-2 bg-black bg-opacity-30 px-4 py-2 rounded-full">
                                    <Heart size={20} className="text-red-400" />
                                    <span className="font-semibold">{likes.toLocaleString()}</span>
                                </div>
                                <div className="relative">
                                    <button onClick={() => setShowProfile(!showProfile)} className="flex items-center gap-2 bg-black bg-opacity-30 px-4 py-2 rounded-full hover:bg-opacity-40 transition">
                                        <User size={20} />
                                        <span className="font-semibold">{username}</span>
                                    </button>
                                    {showProfile && (
                                        <div className="absolute right-0 mt-2 w-64 bg-gray-800 rounded-lg shadow-xl p-4 z-10">
                                            <div className="text-center mb-4">
                                                <div className="w-16 h-16 bg-gradient-to-br from-purple-600 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-2">
                                                    <User size={32} />
                                                </div>

                                                <p className="text-sm text-gray-400">{mode === 'streamer' ? 'ÈÖç‰ø°ËÄÖ' : 'Ë¶ñËÅ¥ËÄÖ'}</p>
                                            </div>

                                                </div>
                                            </div>

                        <div className="lg:col-span-2 relative">
                            <div className="bg-black rounded-xl overflow-hidden h-full relative shadow-2xl">
                                <div className="absolute inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center">
                                    {mode === 'streamer' ? (
                                        <div className="text-center">
                                            <Camera size={128} className="mx-auto mb-4 text-white opacity-50" />
                                            <p className="text-2xl font-bold text-white opacity-75">„ÅÇ„Å™„Åü„ÅÆÈÖç‰ø°ÁîªÈù¢</p>
                                            <p className="text-gray-300 mt-2">„Ç´„É°„É©„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</p>
                                            <p className="text-sm text-purple-300 mt-4">„Çà„ÅÜ„Åì„Åù„ÄÅ{username}„Åï„ÇìÔºÅ</p>
                                        </div>

                                            <p className="text-sm text-purple-300 mt-4">Ë¶ñËÅ¥‰∏≠Ôºö{username}</p>
                                        </div>
                                    )}
                                </div>
                                {floatingComments.map((comment) => (
                                    <div key={comment.id} className="absolute left-0 right-0 px-4 animate-slide-left" style={{top: `${comment.top}%`}}>
                                        <div className="inline-block bg-black bg-opacity-70 text-white px-4 py-2 rounded-full text-sm backdrop-blur-sm">
                                            <span className="font-bold text-purple-300">{comment.username}</span>
                                            <span className="ml-2">{comment.text}</span>
                                        </div>
                                    </div>
                                ))}
                                {gifts.map((gift) => (
                                    <div key={gift.id} className="absolute right-8 animate-float-up" style={{bottom: `${gift.bottom}%`}}>
                                        <div className="text-6xl">{giftTypes.find(g => g.name === gift.type)?.emoji}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="flex flex-col h-full bg-gray-800 rounded-xl overflow-hidden shadow-2xl">

                                        <p className="text-sm">ÊúÄÂàù„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ„Å£„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅ</p>
                                    </div>
                                )}
                                {messages.map((msg) => (
                                    <div key={msg.id} className="flex flex-col gap-1">
                                        <div className="flex items-baseline gap-2">

                                <div ref={chatEndRef} />
